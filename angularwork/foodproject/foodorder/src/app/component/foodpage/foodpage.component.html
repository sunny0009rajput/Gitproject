<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favourite {{food.favourite?'':'not'}}">❤️</span>
        </div>
        <app-starrating [(rating)]="food.star"></app-starrating>
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tag">
            <app-tag [foodPagetags]="food.tags" justifyContent="start"></app-tag>
        </div>
        <div class="cook-time">
            <span>Time to cook about <strong>{{food.cookTime}}</strong>minutes</span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
    
</div>
