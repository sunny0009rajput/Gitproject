<div class="container my-5">
    <h2 class="text-center mb-4">My Work</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let project of projects">
        <div class="card">
          <img [src]="project.image" class="card-img-top" alt="Project" />
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a [href]="project.link" class="btn btn-primary" target="_blank"
              >View Project</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
