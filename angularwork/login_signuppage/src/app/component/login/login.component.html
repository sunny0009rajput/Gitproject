<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="text-center">
        <h1>Login</h1>
        <h6>Please enter email and password</h6>
      </div>
      <form [formGroup]="loginForms" (ngSubmit)="login()">

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1">
          <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

            <div *ngIf="email.errors?.['required']">
              email is required.
            </div>
            <div *ngIf="email.errors?.['minlength']">
              email must be at least 4 characters long.
            </div>
            
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

            <div *ngIf="password.errors?.['required']">
              password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']">
              password must be at least 4 characters long.
            </div>
            
          </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Login</button>
      </form>

      <a style="color: #fff; margin-top: 10px;" routerLink="/signup">New User ? Click here to SignUp</a>
    </div>
  </div>
</div>
